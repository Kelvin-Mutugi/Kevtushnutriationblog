<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your daily calorie needs based on your personal details and activity level.">
    <meta name="keywords" content="calorie calculator, BMR, TDEE, health, wellness, nutrition">
    <title>Calorie Calculator - Your Blog Name</title>
    <link rel="stylesheet" href="css/calorie-calculator.css">
</head>
<body>
    <header>
        <h1>Calorie Calculator</h1>
    </header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="contact.html">calories calculator</a></li>
          </ul>
        </nav>
    <main>
        <div class="calculator">
            <form id="calorieForm">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" required>
                </div>
                <div class="form-group">
                    <label for="age">Age (years):</label>
                    <input type="number" id="age" required>
                </div>
                <div class="form-group">
                    <label for="activity">Activity Level:</label>
                    <select id="activity" required>
                        <option value="">Select Activity Level</option>
                        <option value="1.2">Sedentary (little or no exercise)</option>
                        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="1.725">Very active (hard exercise/sports 6-7 days/week)</option>
                        <option value="1.9">Super active (very hard exercise/sports & physical job or 2x training)</option>
                    </select>
                </div>
                <button type="submit">Calculate</button>
            </form>
            <div id="result" class="result">
                <h2>Your Results</h2>
                <p id="bmrResult"></p>
                <p id="tdeeResult"></p>
            </div>
        </div>
    </main>
